<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multidimentional array</title>
</head>
<body>
    <script>

        var a=[
            ["krishna",20,"female","BCA"],
            ["heer",20,"female","Bcom"],
            ["pranjal",20,"female","bsc"]
        ]


        for(x=0 ;x<4 ;x++)
        {
            for(y=0 ; y<4 ;y++)
            {
                document.write(a[x][y] + " ")
            }
            document.write("<br>")
            
        }
        
    </script>
</body>
</html>
